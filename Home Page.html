<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px;
        }
        .mySlides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Voting System</h1>
    </div>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Parties')">Political Parties</button>
            <a href="https://voters.eci.gov.in/login"><button class="tablinks" onclick="openTab(event, 'VoterCard')">Apply for Voter Card</button></a> 
            <a href="https://elections24.eci.gov.in/"><button class="tablinks" onclick="openTab(event, 'Results')">Election Results</button></a> 
            <a href="https://www.thehindu.com/elections/"><button class="tablinks" onclick="openTab(event, 'News')">News</button></a>
            <a href="Aadhar Login Page.html"><button class="tablinks" onclick="opentab(event, 'voting')">Cast Your Vote</button></a>
        </div>

        <!-- Political Parties Tab -->
        <div id="Parties" class="tabcontent">
            <a href="Party information.html"><h2 style="text-decoration: none;color: black;">Political Parties Information</h2></a>
            <!-- Add content for political parties information here -->
        </div>

        <!-- Voter Card Tab -->
        <div id="VoterCard" class="tabcontent">
            <h2>Apply for Voter Card</h2>
            <!-- Add form or information for applying for a voter card here -->
        </div>

        <!-- Election Results Tab -->
        <div id="Results" class="tabcontent">
            <h2>Election Results</h2>
            <!-- Add content for election results here -->
        </div>
        <div id="News" class="tabcontent">
            <h2>Latest News</h2>
            <!-- Add content for latest news here -->
        </div>
        <!-- News Tab -->
        <div id="voting" class="tabcontent">
            <h2>Cast Your Vote</h2>
            <p>To cast your vote, please log in using your Aadhar details:</p>
            <a href="Aadhar Login Page.html">Login with Aadhar</a>
        </div>

        <!-- Slideshow of Election and Political Party Pictures -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/amit.avif" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/pm.avif" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/pm2.webp" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/pappu.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/pappu2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/aap1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/aap2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/maya.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/maya2.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 10000); // Change image every 2 seconds
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open default tab when page loads
        document.getElementsByClassName("tablinks")[0].click();
    </script>
</body>
</html>
